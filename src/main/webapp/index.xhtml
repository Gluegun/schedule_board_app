<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">

    <h:head>
        <title>Board</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous"/>

        <h:outputScript>
            function onMessage(String) {
                window.location.reload();
                console.log(String);
            }
        </h:outputScript>

    </h:head>

    <h:body>

        <h:panelGroup layout="header" styleClass="navbar navbar-expand-lg navbar-light bg-light">
            <h:link value="Home" outcome="index"/>
        </h:panelGroup>

        <h:dataTable value="#{infoBoardView.stations}" var="station" styleClass="table">
            <h:column>
                <f:facet name="t">Station</f:facet>
                ${station.name}
                <f:facet name="t">Schedule</f:facet>

                <h:column>
                    <h:dataTable value="#{infoBoardView.getSchedules(station.id)}" var="schedule" styleClass="table">

                        <h:column>
                            <f:facet name="train">Train number</f:facet>
                            ${schedule.train.trainNumber}
                        </h:column>

                        <h:column>
                            <f:facet name="DT">Arr time</f:facet>
                            ${schedule.arrivalTime}
                        </h:column>

                        <h:column>
                            <f:facet name="DT">Dep time</f:facet>
                            ${schedule.departureTime}
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:column>
        </h:dataTable>
        <f:websocket channel="websocket" onmessage="onMessage"/>
    </h:body>
</html>
