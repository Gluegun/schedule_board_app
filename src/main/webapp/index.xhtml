<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">

    <h:head>
        <title>Board</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous"/>

    </h:head>

    <h:body>

        <h:panelGroup layout="header" styleClass="navbar navbar-expand-lg navbar-light bg-light">
            <h:link value="Home" outcome="index"/>
        </h:panelGroup>


        <h:dataTable value="#{infoBoardView.stations}" var="station" styleClass="table">

            <h:column>
                <h:link value="Schedule for ${station.name} station" outcome="station">
                    <f:param name="id" value="${station.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
