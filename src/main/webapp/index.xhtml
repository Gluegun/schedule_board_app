<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">

    <h:head>
        <title>Board</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"/>
        <h:outputScript>
            function onMessage(message) {
                Location.reload();
            }
        </h:outputScript>
    </h:head>

    <h:body>


        <h:panelGroup layout="header" styleClass="navbar navbar-expand-lg navbar-light bg-light">
            <h:link value="Home" outcome="index"/>
        </h:panelGroup>

        <h:dataTable value="#{infoBoardView.stations}" var="station" styleClass="table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                ${station.id}
            </h:column>
            <h:column>
                <f:facet name="header">Station name</f:facet>
                ${station.name}
            </h:column>
        </h:dataTable>


        <h:dataTable value="#{infoBoardView.schedules}" var="schedule" styleClass="table">
            <h:column>
                <f:facet name="header">Train number</f:facet>
                ${schedule.train.trainNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Arrival time</f:facet>
                ${schedule.arrivalTime}
            </h:column>
            <h:column>
                <f:facet name="header">Departure time</f:facet>
                ${schedule.departureTime}
            </h:column>

        </h:dataTable>


    </h:body>
</html>
